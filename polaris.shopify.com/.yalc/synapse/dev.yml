name: synapse
up:
  - node:
      yarn: v1.13.0
      version: v16.13.0

commands:
  server: yarn dev
  ejson-paste: |
    [[ -d /opt/ejson/keys ]] || sudo mkdir -p /opt/ejson/keys && sudo chown -R $(whoami) /opt/ejson &&
      [[ -f /opt/ejson/keys/2a0b5d8993b884b82f9349e57274968782d2f35ee2bd73343fe78c9c1cf0af18 ]] ||
      touch /opt/ejson/keys/2a0b5d8993b884b82f9349e57274968782d2f35ee2bd73343fe78c9c1cf0af18 &&
      pbpaste > /opt/ejson/keys/2a0b5d8993b884b82f9349e57274968782d2f35ee2bd73343fe78c9c1cf0af18

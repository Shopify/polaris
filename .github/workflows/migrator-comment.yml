name: Migrator comment in diff

on:
  push:
    branches:
      - main

env:
  COMMENT: 'generated by polaris-migrator DO NOT COPY'

jobs:
  check-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch all branches
        run: git fetch --all

      - name: Check for generic migrator comment in diff
        run: |
          files=$(git diff --name-only origin/$GITHUB_BASE_REF...$GITHUB_HEAD_REF | grep "\.scss$")
          if git diff --unified=0 origin/$GITHUB_BASE_REF...$GITHUB_HEAD_REF $files | grep "^\+.*$COMMENT"; then
            echo "The string '$COMMENT' was added. Please replace this with a disable description."
            exit 1
          else
            echo "The string '$COMMENT' was NOT added."
          fi

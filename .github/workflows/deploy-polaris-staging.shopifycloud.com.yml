name: Trigger deploy of polaris-staging.shopifycloud.com

on:
  issue_comment:
    types:
      - created

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  trigger-deploy:
    name: Deploy to staging
    if: |
      github.event.issue.pull_request && github.event.comment.body == '/stageit'
    runs-on: ubuntu-latest
    steps:
      - name: Get PR SHA
        id: sha
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            console.log(JSON.stringify(context.issue, null, 2), JSON.stringify(${{github.event.issue}}, null, 2))
            const { owner, repo, number } = context.issue;
            const pr = await github.pulls.get({
              owner,
              repo,
              pull_number: number,
            });
            return pr.data.head.sha
      - name: Trigger deploy polaris-staging.shopifycloud.com
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.SHOPIFY_GH_ACCESS_TOKEN }}
          script: |
            console.log("### SHA IS: ${{ steps.sha.outputs.result }}")


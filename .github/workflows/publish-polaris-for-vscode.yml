name: Release Polaris for VS Code

on:
  push:
    paths:
      - polaris-for-vscode/CHANGELOG.md
      - polaris-tokens/CHANGELOG.md
    branches:
      # - main
      - alex-test-vscode

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run on merges from refs/heads/changeset-release/main
    if: ${{ github.head_ref == 'refs/heads/alex-test-vscode-f' }}
    # if: ${{ github.head_ref == 'refs/heads/changeset-release/main' }}

    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - name: Free up space on GitHub image
        run: |
          # Based on the official advice:
          # https://github.com/actions/virtual-environments/issues/2840#issuecomment-790492173
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - uses: actions/setup-node@v3
        name: Use Node.js 16.x
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Build extension
        run: yarn build --filter=polaris-for-vscode

      - name: Publish extension in the marketplace
        run: yarn workspace polaris-for-vscode vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

ci:
  require:
    - 'Test, lint and deploy'
    - 'Accessibility Tests'
    - 'Visual regression test'
  hide:
    - shrink-ray
    - percy/polaris-react
    - codecov/patch
    - 'Add new issues to project'
    - 'Move assigned issue to column'
  allow_failures:
    - 'buildkite/polaris-react-system-integration-test'

merge:
  require:
    - 'Test, lint and deploy'
    - 'Accessibility Tests'
  ignore:
    - codecov/patch

deploy:
  max_commits: false

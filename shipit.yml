ci:
  require:
    - 'Travis CI - Branch'
  hide:
    - shrink-ray
    - percy/polaris-react
    - codecov/patch
    - 'Add new issues to project'
    - 'Move assigned issue to column'
  allow_failures:
    - 'buildkite/polaris-react'
    - 'buildkite/polaris-system-integration-test'

merge:
  require:
    - 'Travis CI - Branch'
  ignore:
    - codecov/patch

deploy:
  max_commits: false
